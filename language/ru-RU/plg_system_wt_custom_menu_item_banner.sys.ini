PLG_WT_CUSTOM_MENU_ITEM_BANNER_WHATS_NEW="<h3>v.1.2.2.1 Что нового?</h3><h4>Кнопка \"использовать баннер\"</h4><p>Добавлена кнопка \"использовать баннер\" в настройки пункта меню. В коде вы можете использовать логический флаг <code>$useBanner = $wt_custom_menu_item_banner->use_banner ?? false;</code> для того, чтобы упростить дальнейшие проверки на отображение баннера.</p><p class=\"text-danger\">Возможно, после обновления вам потребуется обновить настройки пункта меню и включить параметр \"использовать баннер\".</p>"
